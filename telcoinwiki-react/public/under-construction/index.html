<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <title>Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./tokens.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // UTC start set at build time so everyone sees the same 2-day window.
      window.__UC_START_AT__ = '2025-10-13T01:02:26Z';
    </script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="scene">
      <div class="bg-aurora"></div>
      <div class="bg-noise" aria-hidden="true"></div>

      <main class="panel" role="main">
        <div class="sign" aria-live="polite">
          <span class="sign__tube">UNDER</span>
          <span class="sign__tube">CONSTRUCTION</span>
        </div>

        <p class="lede">Weâ€™re rebuilding. Please check back soon.</p>

        <div class="countdown" aria-label="Time remaining">
          <div class="slot"><span class="value" id="dd">00</span><span class="unit">days</span></div>
          <div class="sep">:</div>
          <div class="slot"><span class="value" id="hh">00</span><span class="unit">hours</span></div>
          <div class="sep">:</div>
          <div class="slot"><span class="value" id="mm">00</span><span class="unit">min</span></div>
          <div class="sep">:</div>
          <div class="slot"><span class="value" id="ss">00</span><span class="unit">sec</span></div>
        </div>

        <p class="note">Access is temporarily restricted while major changes land.</p>
      </main>
    </div>
  </body>
  </html>
